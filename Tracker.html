<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Tracker</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
        <link href="./Resources/css/index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header class='container'>
          <div class='row'>
            <h1 class='col-sm-6'>Angus Claridge</h1>
            <nav class='col-sm-6 text-right'>
              <a href='index.html'>Home</a>
              <a href='education.html'>Education</a>
              <a href='experience.html'>Experience</a>
            </nav>
          </div>
        </header>
        <section class='jumbotron' id="iss-jumbo">
          <div class='container'>
            <div class='row'>
              <h2 id='test'>ISS Tracker</h2>
            </div>
          </div>
        </section>
        <section class='container'>
          <div class='row' id='mapContainer'>
            <img id='map' src='https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg'/>
            <img id='iss' src="https://png2.cleanpng.com/sh/7193934a4c58010ee38b778b0ebd3219/L0KzQYm3VME6N5JwiZH0aYP2gLBuTflvfJZ3htN9aXBxcb20kCBia5YyiAZqdHnyfn76lQMuOWI9RdV1aYCwccP7TgN1aaVuh9C2dnXmhLF5TcVibGo1SqltMnW6SIqBTsQ4PWM2SqUEMUW1RIKAUcM5QWIASKY3cH7q/kisspng-international-space-station-sts-118-clip-art-station-vector-5ad9027d2e7898.4752123915241713891904.png"></div>
            <div id="reticleVertical"></div>
            <div id="reticleHorizontal"></div>
            <script src="./JS/ISS.js" defer ></script>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <h4>Settings</h4>
              <input type="checkbox" id="iconCheck" name="iconCheck" value="iconCheck" checked>
              <label for="icon">Icon</label><br>
              <input type="checkbox" id="reticleCheck" name="reticleCheck" value="reticleCheck">
              <label for="reticle">Reticle</label><br>
              <input type="radio" id="Kilometres" name="units" checked>
              <label for="Kilometres">Kilometres</label>
              <input type="radio" id="Miles" name="units">
              <label for="Miles">Miles</label>
            </div>
            <div class="col-sm-3">
              <h4>Location</h4>
              <p id="latitude"></p>
              <p id="longitude"></p>
            </div>
            <div class="col-sm-3">
              <h4>Speed</h4>
              <p id="smallSpeed"></p>
              <p id="bigSpeed"></p>
            </div>
            <div class="col-sm-3">
              <h4>Altitude</h4>
              <p id="altitude"></p>
            </div>
          </div>
        </section>
        <footer class='container'>
          <div class='row'>
            <p class='col-sm-4'>&copy;2020 Angus Claidge</p>
            <div class='col-sm-2'>
              <a href='https://www.linkedin.com/in/angus-claridge-902554125/'>LinkedIn</a>

            </div>
          </div>
        </footer>
      </body>
</html>
